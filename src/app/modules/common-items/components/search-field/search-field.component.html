<div class="form-group">
  <label for="password" class="font-weight-bold" *ngIf="label">{{
    label
  }}</label>
  <input
    class="form-control"
    [name]="name"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    [maxlength]="maxlength"
    [type]="type"
    (ngModelChange)="valueChangeEvent()"
    [style]="styleText"
  />
</div>
<div class="d-flex justify-content-end">
  <i class="btn-search fas fa-search" (click)="handleSearch()"></i>
</div>
