<div class="message-popup-card">
  <div class="title-modal text-center">{{'COMMON.TITLE.CONFIRM_TRANS' | translate}}</div>
  <div class="message-icon">
    <span class="spinner-border spinner-border-sm mr-1" style="width: 50px;height: 50px"></span>
<!--    <img [src]="iconSrc" height="100px"/>-->
  </div>
  <div class="message-title">{{display}}</div>
  <div class="message-content">{{message}}</div>
  <div *ngIf="btnClose" class="d-flex justify-content-center">
    <button class="btn-close" (click)="handleClose()">{{'ACTION.CLOSE' | translate}}</button>
  </div>

</div>
