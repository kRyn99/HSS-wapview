<div class="card brand-card">
  <div class="banner">
    <img [src]="bannerUrl" alt="banner" [style]="bannerStyle">
  </div>
  <img class="logo" [src]="logoUrl" [style]="logoStyle"/>
  <div class="content">
    <div class="text">
      <div class="font-weight-bolder">{{name}}</div>
      <div class="description">{{ description }}</div>
    </div>
  </div>
</div>
