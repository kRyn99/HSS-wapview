<app-title-nav [title]="'TITLE.SIGN_UP' | translate" backRoute="auth/sign-up/step-account-type"> </app-title-nav>

<div class="container margin-top-more">
  <div class="div-step">
    <div class="box-step">
      <div class="step active">1</div>
      <div class="text text-active">{{ 'TITLE.SELECT_ACCOUNT_TYPE' | translate }}</div>
    </div>
    <div class="space space-active"></div>
    <div class="box-step">
      <div class="step active">2</div>
      <div class="text text-active">{{ 'TITLE.SELECT_CATEGORY' | translate }}</div>
    </div>
    <div class="space"></div>
    <div class="box-step">
      <div class="step">3</div>
      <div class="text">{{ 'TITLE.PRIVATE_INFO' | translate }}</div>
    </div>
    <div class="space"></div>
    <div class="box-step">
      <div class="step">4</div>
      <div class="text">{{ 'TITLE.ACCOUNT_INFO' | translate }}</div>
    </div>
    <div style="clear: both"></div>
  </div>
  <div style="clear: both"></div>
  <div>
    <div class="title">{{ 'TITLE.SELECT_CATEGORY' | translate }}</div>
    <div class="select-category">
      <div class="form-group">
        <label class="radio-category" *ngFor="let rowData of listServiceType | async" (click)="eClickLabel(rowData.categoryCode)">
          {{rowData && rowData.categoryName ? rowData.categoryName : ''}}
          <input type="radio" name="category">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
</div>

<app-footer-nav
  [label]="'TITLE.NEXT' | translate"
  [submitDisabled]="submitDisabled"
  (handleSubmit)="nextStep()"
></app-footer-nav>
